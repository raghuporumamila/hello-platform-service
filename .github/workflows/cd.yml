name: Platform Delivery Pipeline

on:
  workflow_run:
    workflows: ["Hello Platform Service CI"]
    types:
      - completed

jobs:
  # --- STAGE 0: SETUP ---
  setup:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      env_name: ${{ steps.set_env.outputs.env_name }}
      project_id: ${{ steps.set_env.outputs.project_id }}
      tf_dir: ${{ steps.set_env.outputs.tf_dir }}
    steps:
      - id: set_env
        run: |
          # Use head_branch to see what branch the CI ran on
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          
          if [[ "$BRANCH" == "main" ]]; then
            echo "env_name=prod" >> $GITHUB_OUTPUT
            echo "project_id=${{ secrets.GCP_PROJECT_ID_PROD }}" >> $GITHUB_OUTPUT
            echo "tf_dir=terraform/environments/prod" >> $GITHUB_OUTPUT
          else
            echo "env_name=dev" >> $GITHUB_OUTPUT
            echo "project_id=${{ secrets.GCP_PROJECT_ID_DEV }}" >> $GITHUB_OUTPUT
            echo "tf_dir=terraform/environments/dev" >> $GITHUB_OUTPUT
          fi

  # --- STAGE 1: VALIDATE ---
  validate:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project Repo
        uses: actions/checkout@v4

      - name: Checkout Common Repo
        uses: actions/checkout@v4
        with:
          repository: raghuporumamila/hello-platform-terraform
          path: hello-platform-terraform

      - name: Terraform Validate
        run: |
          # FIX: Reference the output from the setup job
          cd ${{ github.workspace }}/${{ needs.setup.outputs.tf_dir }}
          terraform init -backend=false
          terraform validate

  # --- STAGE 3: DEPLOY ---
  deploy:
    needs: [ setup, validate ] # Ensure validation passes before deploying
    if: github.event.workflow_run.conclusion == 'success' && (github.ref_name == 'main' || github.ref_name == 'develop')
    runs-on: ubuntu-latest
    environment: ${{ needs.setup.outputs.env_name }}

    # Define job-level env using Environment Variables (vars)
    env:
      GCP_PROJECT: ${{ vars.GCP_PROJECT_ID }}
      WIF_PROVIDER: ${{ vars.WIF_PROVIDER }}
      SERVICE_ACCOUNT: ${{ vars.SA_EMAIL }}
      REGISTRY_REGION: ${{ vars.REGISTRY_REGION }}

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v4

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Terraform Apply
        run: |
          cd ${{ needs.setup.outputs.tf_dir }}
          terraform init
          terraform apply -auto-approve \
            -var="project_id=${{ needs.setup.outputs.project_id }}" \
            -var="image_url=${{ env.REGISTRY_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/hello-platform-artifact-registry/hello-world" \
            -var="commit_sha=${{ github.sha }}"