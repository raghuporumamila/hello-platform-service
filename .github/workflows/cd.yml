name: Platform Delivery Pipeline

on:
  workflow_run:
    workflows: ["Hello Platform Service CI"] # The name of the upstream workflow
    types:
      - completed

jobs:
  # --- STAGE 0: SETUP (Determines Environment) ---
  on-success:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      # These now pull directly from the selected Environment's variables
      GCP_PROJECT: ${{ vars.GCP_PROJECT_ID }}
      WIF_PROVIDER: ${{ vars.WIF_PROVIDER }}
      SERVICE_ACCOUNT: ${{ vars.SA_EMAIL }}

      REGISTRY_REGION: ${{ vars.REGISTRY_REGION }}
    outputs:
      env_name: ${{ steps.set_env.outputs.env_name }}
      project_id: ${{ steps.set_env.outputs.project_id }}
      tf_dir: ${{ steps.set_env.outputs.tf_dir }}
    steps:
      - run: echo "The upstream CI passed, starting deployment..."
      - id: set_env
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "env_name=prod" >> $GITHUB_OUTPUT
            echo "project_id=${{ secrets.GCP_PROJECT_ID_PROD }}" >> $GITHUB_OUTPUT
            echo "tf_dir=./terraform/environments/prod" >> $GITHUB_OUTPUT
          else
            echo "env_name=dev" >> $GITHUB_OUTPUT
            echo "project_id=${{ secrets.GCP_PROJECT_ID_DEV }}" >> $GITHUB_OUTPUT
            echo "tf_dir=./terraform/environments/dev" >> $GITHUB_OUTPUT
          fi

  # --- STAGE 1: VALIDATE ---
  validate:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project Repo
        uses: actions/checkout@v4

      # Step 2: Checkout the Common Repo into a subfolder
      - name: Checkout Common Repo
        uses: actions/checkout@v4
        with:
          repository: raghuporumamila/hello-platform-terraform
          path: hello-platform-terraform

      # Step 3: Run Terraform commands
      - name: Terraform Validate
        run: |
          # Use the path where your TF files live
          cd ${{ github.workspace }}/terraform/${{ env_name }}
          terraform init
          terraform validate

  # --- STAGE 3: DEPLOY ---
    # ... (Previous jobs: setup,) ...

  deploy:
    needs: [ setup ]
    if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'develop')
    runs-on: ubuntu-latest

    # This key link triggers the Manual Approval Gate in the UI
    environment: ${{ needs.setup.outputs.env_name }}

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v4

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Terraform Apply
        run: |
          cd ${{ needs.setup.outputs.tf_dir }}
          terraform init
          terraform apply -auto-approve \
            -var="project_id=${{ needs.setup.outputs.project_id }}" \
            -var="image_url=${{ env.REGISTRY_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/hello-platform-artifact-registry/${{ env.IMAGE_NAME }}" \
            -var="commit_sha=${{ github.sha }}"