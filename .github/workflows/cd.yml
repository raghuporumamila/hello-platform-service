name: Platform Delivery Pipeline

on:
  workflow_run:
    workflows: ["Hello Platform Service CI"]
    types:
      - completed

jobs:
  setup:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      env_name: ${{ steps.set_env.outputs.env_name }}
      tf_dir: ${{ steps.set_env.outputs.tf_dir }}
    steps:
      - id: set_env
        run: |
          # Use head_branch to see what branch actually ran the CI
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          echo "CI was triggered by branch: $BRANCH"
          
          if [[ "$BRANCH" == "main" ]]; then
            echo "env_name=prod" >> $GITHUB_OUTPUT
            echo "tf_dir=terraform/environments/prod" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == "develop" ]]; then
            echo "env_name=dev" >> $GITHUB_OUTPUT
            echo "tf_dir=terraform/environments/dev" >> $GITHUB_OUTPUT
          else
            # Optional: handle feature branches or exit
            echo "Triggered by branch $BRANCH, skipping deployment."
            exit 0
          fi

  validate:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project Repo
        uses: actions/checkout@v4

      - name: Checkout Common Repo
        uses: actions/checkout@v4
        with:
          repository: raghuporumamila/hello-platform-terraform
          path: hello-platform-terraform

      - name: Terraform Validate
        run: |
          cd ${{ needs.setup.outputs.tf_dir }}
          terraform init -backend=false
          terraform validate

  deploy:
    needs: [ setup, validate ]
    runs-on: ubuntu-latest
    # This correctly pulls secrets/vars from the 'dev' or 'prod' GitHub Environment
    environment: ${{ needs.setup.outputs.env_name }}

    env:
      GCP_PROJECT: ${{ vars.GCP_PROJECT_ID }}
      WIF_PROVIDER: ${{ vars.WIF_PROVIDER }}
      SERVICE_ACCOUNT: ${{ vars.SA_EMAIL }}
      REGISTRY_REGION: ${{ vars.REGISTRY_REGION }}

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v4

      # We must checkout the common modules here too for the actual Apply
      - name: Checkout Common Repo
        uses: actions/checkout@v4
        with:
          repository: raghuporumamila/hello-platform-terraform
          path: hello-platform-terraform

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Terraform Apply
        run: |
          cd ${{ needs.setup.outputs.tf_dir }}
          terraform init
          terraform apply -auto-approve \
            -var="project_id=${{ needs.setup.outputs.project_id }}" \
            -var="image_url=${{ env.REGISTRY_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/hello-platform-artifact-registry/hello-platform-service" \
            -var="commit_sha=${{ github.event.workflow_run.head_sha }}"