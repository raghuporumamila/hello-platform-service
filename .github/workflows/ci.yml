name: Hello Platform Service CI

on:
  pull_request:
    branches: [ develop, main ]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-scan:
    environment: ${{ github.base_ref == 'main' && 'prod' || 'dev' }}
    runs-on: ubuntu-latest

    env:
      GCP_PROJECT: ${{ vars.GCP_PROJECT_ID }}
      WIF_PROVIDER: ${{ vars.WIF_PROVIDER }}
      SERVICE_ACCOUNT: ${{ vars.SA_EMAIL }}
      REGISTRY_REGION: ${{ vars.REGISTRY_REGION }}
      IMAGE_NAME: ${{ vars.IMAGE_NAME }}
      # Full registry path for consistency
      FULL_IMAGE_PATH: ${{ vars.REGISTRY_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/hello-platform-artifact-registry/${{ vars.IMAGE_NAME }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Unit Tests
        run: mvn clean test

      - name: GCP Auth (Keyless via WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker ${{ env.REGISTRY_REGION }}-docker.pkg.dev

      # Build and Load locally so Trivy can see it
      - name: Build Local Image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.FULL_IMAGE_PATH }}:${{ github.sha }}
          build-args: |
            COMMIT_SHA=${{ github.sha }}

      # Requirement: Run vulnerability scan
      - name: Run Trivy Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.FULL_IMAGE_PATH }}:${{ github.sha }}'
          format: 'table'
          exit-code: '1' # Fails the build if issues are found
          severity: 'CRITICAL,HIGH'

      - name: Extract Maven Project Version
        id: project_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "app_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted Version: $VERSION"

      - name: Build and Push to Artifact Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.FULL_IMAGE_PATH }}:${{ github.sha }}
            ${{ env.FULL_IMAGE_PATH }}:${{ steps.project_version.outputs.app_version }}
          build-args: |
            COMMIT_SHA=${{ github.sha }}
            APP_VERSION=${{ steps.project_version.outputs.app_version }}